<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit() {
                this.text = prompt(this.author + ', edit your message');
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const attPost1 = new AttachedPost('John', 'Hello', new Date());
        attPost1.edit();
        attPost1.makeTextHighlighted();
        console.log(attPost1);

        const attPost2 = new AttachedPost('Nick', 'Glad to see you', new Date());
        attPost2.edit();
        attPost2.makeTextHighlighted();
        console.log(attPost2);
    </script>
</body>

</html>
