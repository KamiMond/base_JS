<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use syrict';
        /*
        1. К числу 10 прибавляем 10, получаем 20.
        2. Число 20 не явно приводим к строке и в результате конкатенации склеиваем со строкой "10", получаем "2010".
        3. "2010" присваиваем в переменную result1.
        4. С помощью console.log выводим result1 в консоль.
        */
        let result1 = 10 + 10 + "10";
        console.log(result1);

        /*
        1. Число 10 не явно приводим к строке и в результате конкатенации склеиваем со строкой "10", расположенной между ними, получаем "1010".
        2. Последнее число 10 также не явно приводим к строке, в итоге конкатенции с предыдущим промежуточным значением получаем "101010".
        3. "101010" присваиваем в переменную result2.
        4. С помощью console.log выводим result2 в консоль.
        */
        let result2 = 10 + "10" + 10;
        console.log(result2);

        /*
        1. К числу 10 прибавляем 10, получаем 20.
        2. Строку "10" с помощью унарного плюса приводим к числу и прибавляем к 20, получаем 30.
        3. "30" присваиваем в переменную result3.
        4. С помощью console.log выводим result3 в консоль.
        */
        let result3 = 10 + 10 + +"10";
        console.log(result3);

        /*
        1. С помощью унарного минуса пустую строку приводим к числу, получаем -0.
        2. 10 делим на -0, получая минус бесконечность (-infinity).
        3. -Infinity присваиваем в переменную result4.
        4. С помощью console.log выводим result4 в консоль.
        */
        let result4 = 10 / -"";
        console.log(result4);

        /*
        1. С помощью унарного плюса строка должна быть приведена к числу, но из-за того, что вместо точки стоит запятая, получаем NaN.
        2. 10 делим на NaN, получем NaN.
        3. NaN присваиваем в переменную result5.
        4. С помощью console.log выводим result5 в консоль.
        */
        let result5 = 10 / +"2,5";
        console.log(result5);
    </script>
</body>

</html>
