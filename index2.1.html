<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /*Префиксный инкремент уевличивает а на 1, получаем а=2. С присваивается значение 2. (а=2, с=2)
        */

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*d присваивается значение 1, затем постфиксный инкремент увеличивает b на 1. (d=1, b=2)
        */

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*Префиксный инкремент уевличивает а ещё на 1, складываем с 2, с присваивается значение 5. (а=3, с=5)
        */

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        /*2 прибавляем к b, получаем d равно 4. Затем постфиксный инкремент увеличивает b ещё на 1. (d=4, b=3)
        */
    </script>
</body>

</html>
